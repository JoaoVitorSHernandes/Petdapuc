<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <section class="alignCenterBox">
        <div class="centerBox">
            <div class="alignWrittenLogin">
                <p class="writtenLogin">Cadastro</p>
            </div>

            <form id="cadastroForm" class="alignInputsText">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="text" name="data_nascimento" placeholder="Data de Nascimento (DD/MM/AAAA)" required>
                <input type="text" name="cpf" placeholder="CPF" required>
                <input type="text" name="telefone" placeholder="Telefone" required>
                <input type="password" name="senha" placeholder="Senha" required>
            </form>

            <div class="alignBoxElements">
                <div class="alignEntrarButton">
                    <div class="entrarButton">
                        <a href="../Login/index.html" id="criarContaLink">Criar Conta</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const criarContaLink = document.getElementById('criarContaLink');
            const cadastroForm = document.getElementById('cadastroForm');

            if (criarContaLink && cadastroForm) {
                criarContaLink.addEventListener('click', function (event) {
                    if (!cadastroForm.checkValidity()) {
                        event.preventDefault();
                        cadastroForm.reportValidity();
                    }
                });
            }
        });
    </script>

</body>

</html>
